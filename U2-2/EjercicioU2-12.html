<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio Unidad2 JavaScript</title>

  </head>
  <body>
    <script type="text/javascript">

  var dia= new Date();
  var fecha = dia.getDay();

  switch (fecha) {
    case 0:
      alert("Faltan 5 días para el fin de semana");
      break;
    case 1:
      alert("Faltan 4 días para el fin de semana");
      break;
    case 2:
      alert("Faltan 3 días para el fin de semana");
      break;
    case 3:
      alert("Faltan 2 días para el fin de semana");
      break;
    case 4:
      alert("Faltan 1 días para el fin de semana");
      break;
    case 5:
      alert("Esta comenzando el fin de semana");
      break;
    case 6:
      alert("HOY ES FIN DE SEMANA!!!!");
      break;
  }

  </script>

  </body>
</html>
