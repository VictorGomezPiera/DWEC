<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio Unidad2 JavaScript</title>

  </head>
  <body>
    <script type="text/javascript">

  var num = prompt("Escriba un numero del 1 al 10 (cuenta atras)");
  if(num>0 && num<=10){

    while (num>0) {
      alert(num);
      num = num-1;
    }

  }else {
    alert("El numero debe ser entre 1 y 10");
  }

  </script>

  </body>
</html>
